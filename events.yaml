- description: ランドマーク一覧画面
  class: LandmarkList
  value: LandmarkList
  actions:
    - description: いいねを付けたランドマークのみを表示するスイッチ
      class: FavoritesOnlySwitch
      value: FavoritesOnlySwitch
      parameters:
        - description: スイッチの ON/OFF
          property: favoritesOnly
          key: favorites_only
          type: boolean
- description: ランドマーク詳細画面
  class: LandmarkDetail
  value: LandmarkDetail
  actions:
    - description: いいねを付ける
      class: FavoriteOn
      value: FavoriteOn
      conversion: true
      parameters:
        - description: ランドマークの ID
          property: id
          key: id
          type: long
        - description: ランドマークの名前
          property: name
          key: name
          type: string
    - description: いいねを解除する
      class: FavoriteOff
      value: FavoriteOff
      parameters:
        - description: ランドマークの ID
          property: id
          key: id
          type: long
        - description: ランドマークの名前
          property: name
          key: name
          type: string
# サンプルアプリに存在しないが、動作確認のためにイベントを定義した
- description: 設定画面
  class: Setting
  value: Setting
  conversion: true
- description: 情報画面
  class: Info
  value: Info
  actions:
    - description: プライバシーポリシーを表示する
      class: PrivacyPolicy
      value: PrivacyPolicy
- description: テスト画面
  class: Test
  value: Test
